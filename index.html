<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Floor Plan to 3D Model</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
  <!-- Top Control Bar -->
  <div class="control-bar">
    <div class="control-section">
      <h1>2D Floor Plan to 3D Model</h1>
    </div>
    
    <div class="control-section">
      <button id="mode-draw" class="mode-btn active">Draw Walls</button>
      <button id="mode-edit" class="mode-btn">Edit</button>
      <button id="mode-door" class="mode-btn">Add Doors</button>
      <button id="mode-window" class="mode-btn">Add Windows</button>
      <button id="mode-patio" class="mode-btn">Add Patio</button>
    </div>
    
    <div class="control-section">
      <label>Current Floor:</label>
      <select id="floor-selector">
        <option value="0" selected>Floor 1</option>
      </select>
      <button id="add-floor" class="btn-secondary">+ Add Floor</button>
      <label>
        <input type="checkbox" id="show-floor-overlay" checked>
        Show Floor Below
      </label>
    </div>
    
    <div class="control-section">
      <label>Door Style:</label>
      <select id="door-style">
        <option value="swing" selected>Swing Door (3')</option>
        <option value="pocket">Pocket Door (3')</option>
        <option value="bifold">Bifold Door (4')</option>
        <option value="double">Double Door (6')</option>
      </select>
    </div>
    
    <!-- NEW 3D CONTROLS -->
    <div class="control-section-3d">
      <label>Wall Height:</label>
      <input type="range" id="wall-height" min="8" max="12" step="0.5" value="8">
      <span id="wall-height-value">8ft</span>
    </div>
    
    <div class="control-section-3d">
      <label>
        <input type="checkbox" id="show-roof" checked>
        Show Roof
      </label>
    </div>
    
    <div class="control-section">
      <button id="clear-plan">Clear Plan</button>
      <button id="undo">Undo</button>
      <button id="export-design">Export Design</button>
      <button id="regenerate-3d" class="btn-primary">ðŸ”„ Update 3D</button>
    </div>
  </div>

  <!-- SPLIT VIEW CONTAINER -->
  <div class="split-container">
    <!-- LEFT: 2D Canvas -->
    <div class="canvas-container-2d">
      <canvas id="floor-plan-canvas"></canvas>
      <div class="canvas-info">
        <p>Draw mode: Drag to draw walls. Edit mode: Select and drag items.</p>
        <p>Walls: <span id="wall-count">0</span> | Length: <span id="total-length">0</span> ft</p>
      </div>
    </div>

    <!-- RIGHT: 3D Viewer -->
    <div class="canvas-container-3d">
      <canvas id="three-canvas"></canvas>
      <div class="canvas-info-3d">
        <p><strong>3D View Controls:</strong></p>
        <p>â€¢ Left Click + Drag: Rotate</p>
        <p>â€¢ Right Click + Drag: Pan</p>
        <p>â€¢ Scroll: Zoom</p>
      </div>
      <div class="stats-panel">
        <p><strong>Model Stats:</strong></p>
        <p>Floors: <span id="stat-floors">1</span></p>
        <p>Total Walls: <span id="stat-walls">0</span></p>
        <p>Total Doors: <span id="stat-doors">0</span></p>
        <p>Total Windows: <span id="stat-windows">0</span></p>
      </div>
    </div>
  </div>

  <!-- Application Script -->
  <script type="module" src="app.js"></script>
</body>
</html>
