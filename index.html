<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Home Designer</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
  <!-- Top Control Bar -->
  <div class="control-bar">
    <div class="control-section">
      <h1>Floor Plan Designer</h1>
    </div>
    
    <div class="control-section">
      <button id="mode-draw" class="mode-btn active">Draw Walls</button>
      <button id="mode-edit" class="mode-btn">Edit</button>
      <button id="mode-door" class="mode-btn">Add Doors</button>
      <button id="mode-window" class="mode-btn">Add Windows</button>
    </div>
    
    <div class="control-section">
      <label>Stories:</label>
      <select id="num-stories">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      
      <label>Wall Material:</label>
      <select id="wall-material">
        <option value="brick">Brick</option>
        <option value="wood-siding" selected>Wood Siding</option>
        <option value="stucco">Stucco</option>
        <option value="stone">Stone</option>
        <option value="vinyl-siding">Vinyl Siding</option>
      </select>
      
      <label>Roof Style:</label>
      <select id="roof-style">
        <option value="gable" selected>Gable</option>
        <option value="hip">Hip</option>
        <option value="flat">Flat</option>
      </select>
      
      <label>Roof Material:</label>
      <select id="roof-material">
        <option value="asphalt-shingle" selected>Asphalt Shingle</option>
        <option value="metal">Metal</option>
        <option value="clay-tile">Clay Tile</option>
        <option value="slate">Slate</option>
        <option value="wood-shake">Wood Shake</option>
      </select>
    </div>
    
    <div class="control-section">
      <button id="clear-plan">Clear Plan</button>
      <button id="undo">Undo</button>
      <button id="export-design">Export Design</button>
    </div>
  </div>

  <!-- Split Screen Container -->
  <div class="split-container">
    <!-- Left: 2D Drawing Canvas -->
    <div class="canvas-2d-container">
      <canvas id="floor-plan-canvas"></canvas>
      <div class="canvas-info">
        <p>Click to place wall corners. Double-click to close shape.</p>
        <p id="measurement-display">Click to start drawing</p>
      </div>
    </div>
    
    <!-- Right: 3D View -->
    <div class="canvas-3d-container">
      <canvas id="three-canvas"></canvas>
      
      <!-- View Controls -->
      <div class="view-controls">
        <button class="view-btn" data-view="corner">Corner View</button>
        <button class="view-btn" data-view="front">Front View</button>
        <button class="view-btn" data-view="side">Side View</button>
        <button class="view-btn" data-view="top">Top View</button>
      </div>
      
      <!-- Info Panel -->
      <div id="info-panel" class="info-panel">
        <h3>Design Info</h3>
        <div id="info-content"></div>
      </div>
    </div>
  </div>

  <!-- Application Script -->
  <script type="module" src="app.js"></script>
</body>
</html>
